<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>168$ Winner</title>
    
    <!-- Favicon -->
    <link rel="icon" href="Fishing%20Slot/Asset/favicon.ico" type="image/x-icon" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Wheel Section -->
    <div class="wheel-container">
        <img class="wheel-frame" src="Fishing%20Slot/Asset/Wheel.png" alt="Game Wheel Frame">
        
        <div class="pointer">
            <img src="Fishing%20Slot/Asset/pointer.png" alt="Pointer">
        </div>
        
        <div class="wheel" id="wheel">
            <img src="Fishing%20Slot/Asset/In_wheel.png" alt="Game Wheel">
        </div>
        
        <!-- Spin Button -->
        <img 
            src="Fishing%20Slot/CTA/spin_button.gif" 
            class="spin-button" 
            onclick="spinWheel()" 
            alt="Spin the Wheel">
    </div>

    <!-- Win Modal -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <img src="Fishing%20Slot/Asset/10%24.png" alt="You Won 10 Dollars">
            
            <a href="https://t.me/fafa138cvs_bot?start=138FishSpin" 
               class="trackable-link" 
               target="_blank" 
               rel="noopener noreferrer">
                <img src="Fishing%20Slot/CTA/congratulations.gif" alt="Congratulations Button">
            </a>
        </div>
    </div>

    <!-- Retry Modal -->
    <div id="retryModal" class="modal">      
        <div class="modal-content">
            <img src="Fishing%20Slot/Asset/retry_message.png" alt="Try Again Message">
            <img src="Fishing%20Slot/CTA/retry_button.gif" onclick="retrySpin()" alt="Retry Button">
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('a.trackable-link').forEach(function(link) {
                link.addEventListener('click', function() {
                    fbq('track', 'Purchase', {
                        content_name: link.textContent.trim() || link.getAttribute('href')
                    });
                });
            });
        });
    </script>

</body>
</html>
